paths:
  /auth:
    post:
      tags:
      - Auth
      operationId: auth
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
        - in: body
          name: body
          description: Structure entity object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/AuthForm'
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              status:
                type: boolean
              token:
                type: string
                description: |
                  JWT token that's gonna use in Authorization header
              errorDescription:
                type: string
        405:
          description: Invalid input
  /auth/refresh:
    post:
      tags:
      - Auth
      operationId: authRef
      produces:
      - application/json
      - application/xml
      security:
        - JWT: []
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              status:
                type: boolean
              token:
                type: string
                description: |
                  JWT token that's gonna use in Authorization header
              errorDescription:
                type: string
        405:
          description: Invalid input
  /restore:
    post:
      tags:
      - Auth
      operationId: passwordRestoreRequest
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
        - in: body
          name: body
          description: Structure entity object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/RestoreForm'
      responses:
        200:
          description: successful operation
          schema:
            type: object
