      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Structure'
        401:
          description: Unauthorized access
        405:
          description: Invalid input
  /structure/{structureId}:
    put:
      tags:
      - Structure
      summary: Update an existing structure entity
      operationId: updateStructureEntity
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      security:
        - JWT: []
      parameters:
      - name: structureId
        in: path
        description: structure id to update
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        description: Structure entity object that needs to be updated
        required: true
        schema:
          $ref: '#/definitions/StructureForm'
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Structure'
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized access
        404:
          description: Structure not found
        405:
          description: Validation exception
    delete:
      tags:
      - Structure
      summary: Deletes a structure entity
      operationId: deleteStructureEntity
      produces:
      - application/json
      - application/xml
      security:
        - JWT: []
      parameters:
      - name: structureId
        in: path
        description: structure id to delete
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: successful operation
        400:
          description: Invalid ID supplied
        401:
          description: Unauthorized access
        404:
          description: Structure not found
  /report:
    get:
      tags:
      - Data Import
      summary: Get reports list
      description: |
        [Screenshot from design](http://prntscr.com/hy4z8d)
