              token:
                type: string
              errorDescription:
                type: string
        405:
          description: Invalid input
  /restore/request:
    post:
      tags:
      - Auth
      operationId: passwordRestoreEmailRequest
      consumes:
      - application/json
      - application/xml
      produces:
      - application/json
      - application/xml
      parameters:
        - in: body
