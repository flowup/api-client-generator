        required: true
        type: string
      - $ref: '#/parameters/Order'
      produces:
      - application/json
      - application/xml
      security:
        - JWT: []
      responses:
        200:
          description: successful operation
          schema:
            type: object
            properties:
              total:
                type: integer
              list:
                type: array
